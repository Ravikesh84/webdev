<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="redblue" align="center">
    <h1 align="center">Sign Up</h1>
    <p>Please fill this form to create account</p>
    <form action="login.html">
    <label for="">Name</label>
    <input type="text" placeholder="Enter your name" required>
    <br> <br>
    <label for="">Email</label>
    <input type="email" placeholder="Enter your Email" required> <br> <br>
    <label for="">Contact</label> 
    <input type="text" placeholder="Enter your Contact number" required> <br><br>
    <label for="">Password</label>
    <input type="password" placeholder="Create Password" required> <br> <br>
    <label for="">Gender</label>
    <input type="radio" name="gender" /> Male
    <input type="radio" name="gender" /> Female
    <input type="radio" name="gender" /> others <br />

    <br />
    <input type="file">
    <input type="range">
    <input type="color">
    <input type="submit">
    <input type="date">
</form>
</body>
</html>
